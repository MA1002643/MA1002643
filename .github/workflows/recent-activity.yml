# .github/workflows/recent-activity.yml
name: Update recent activity

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes

permissions:
  contents: write

concurrency:
  group: recent-activity
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          # required by the action â€“ do NOT rename to "with:"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # optional (defaults to repo owner). Keeping it explicit for clarity:
          GH_USERNAME: MA1002643
          # tell it where the config file is
          CONFIG_FILE: ./.github/recent-activity.config.yml
