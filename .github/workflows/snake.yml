name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *" # nightly
  workflow_dispatch: {}
  push:
    branches: [main, master]

# Needed so the job can commit the generated SVGs back to the repo
permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ensure the target folder exists
      - name: Prepare output dir
        run: mkdir -p assets/snake

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: MA1002643
          outputs: |
            assets/snake/github-contribution-grid-snake.svg
            assets/snake/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit & push SVGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update snake animation"
          file_pattern: assets/snake/*.svg
