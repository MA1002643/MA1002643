<svg viewBox="0 0 1200 260" width="1200" height="260" xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision">
  <defs>
    <!-- Subtle, professional gradient with slow drift -->
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0F172A"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-120 0" to="120 0" dur="18s" begin="0.7s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Very faint grid for texture (moves slowly) -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse" patternTransform="translate(0,0)">
      <path d="M32 0H0V32" fill="none" stroke="#1E293B" stroke-width="0.5" opacity="0.25"/>
      <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="48 0" dur="30s" begin="1.0s" repeatCount="indefinite"/>
    </pattern>

    <!-- Accent gradient for underline (brand accent, very subtle) -->
    <linearGradient id="acc" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#FF652F"/>
      <stop offset="50%" stop-color="#FFC857"/>
      <stop offset="100%" stop-color="#FF652F"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-200 0" to="200 0" dur="9s" begin="1.2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.35"/>

  <!-- Title + underline (NO filter -> crisp on mobile) -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" text-anchor="middle">
    <!-- Title shadow (crisp: duplicate + tiny offset) -->
    <text x="600" y="131" font-size="60" font-weight="800" fill="#000000" fill-opacity="0.28" opacity="0">
      Muhammad Abdullah
      <animate attributeName="opacity" from="0" to="1" dur="0.7s" begin="0.95s" fill="freeze"/>
    </text>

    <!-- Title main -->
    <text x="600" y="130" font-size="60" font-weight="800" fill="#E5E7EB" opacity="0"
          style="paint-order: stroke fill; stroke:#000000; stroke-opacity:0.12; stroke-width:0.6;">
      Muhammad Abdullah
      <animate attributeName="opacity" from="0" to="1" dur="0.7s" begin="0.95s" fill="freeze"/>
    </text>

    <!-- Underline shadow (crisp: duplicate + 1px offset) -->
    <rect x="600" y="146" height="9" rx="1.5" width="0" fill="#000000" opacity="0.22">
      <animate attributeName="width" from="0" to="520" dur="0.7s" begin="1.05s" fill="freeze"/>
      <animate attributeName="x" from="600" to="340" dur="0.7s" begin="1.05s" fill="freeze"/>
    </rect>

    <!-- Underline (accent gradient) -->
    <rect x="600" y="145" height="9" rx="1.5" width="0" fill="url(#acc)">
      <animate attributeName="width" from="0" to="520" dur="0.7s" begin="1.05s" fill="freeze"/>
      <animate attributeName="x" from="600" to="340" dur="0.7s" begin="1.05s" fill="freeze"/>
    </rect>
  </g>

  <!-- Subtitle (already crisp; outside any shadow) -->
  <text x="600" y="180" font-size="26" fill="#94A3B8"
        text-rendering="optimizeLegibility" filter="none" fill-opacity="0"
        font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" text-anchor="middle">
    Husband • Father • Software Engineer
    <animate attributeName="fill-opacity" from="0" to="1" dur="0.8s" begin="1.25s" fill="freeze"/>
  </text>
</svg>