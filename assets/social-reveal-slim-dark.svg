<svg width="1000" height="60" viewBox="0 0 1000 60" xmlns="http://www.w3.org/2000/svg" style="pointer-events:none">
  <defs>
    <linearGradient id="s" x1="0" y1="0" x2="220" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B1220" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFC857" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0B1220" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Curtain -->
  <rect width="1000" height="60" fill="#0F172A" opacity="1">
    <animate attributeName="opacity" from="1" to="0" begin="0.75s" dur="0.7s" fill="freeze"/>
  </rect>
  <!-- Sweep highlight -->
  <rect x="-220" y="0" width="220" height="60" fill="url(#s)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="0.95s" dur="0.2s" fill="freeze"/>
    <animate attributeName="x" from="-220" to="1000" begin="0.95s" dur="1.2s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="2.15s" dur="0.2s" fill="freeze"/>
  </rect>
</svg>